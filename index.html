<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="headerLeftText leftText">
      Etch-a-Sketch
    </div>
    <div class="headerRightText rightText">
      By Titas Lenkaitis
    </div>
  </div>
  <div class="mainBody">
    <div class="container">
      <div class="buttons">
        <h1 class="settings">- Settings -</h1>
        <button class="resolutionButton button" type="button">Change Resolution</button>
        <button class="rainbowButton button" type="button">Toggle Rainbow Mode</button>
        <button class="shaderButton button" type="button">Toggle Eraser Mode</button>
        <button class="clearButton button" type="button">Clear</button>
      </div>
      <div class="grid">

      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footerLeftText leftText">
      Etch-a-Sketch
    </div>
    <div class="footerRightText rightText">
      By Titas Lenkaitis
    </div>
  </div>
</body>
</html>
